{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "styles/genre_list.css" %}">
{% endblock head %}

{% block title %}List of all Genres{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="genreh1"><span class="yellow-letter">G</span>enres</h1>
</div>
<div class="container genre-grid">
    {% for genre in genres %}
    <a class="genre-link" href="{% url "genre_detail" genre.slug %}">
        <div class="genre-card">
            <span class="genre-title">{{genre.name}}</span>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
